<div class="navbar">
    <div>
        <h1><a href="/" style="text-decoration: none; color: unset !important; background: none !important; padding: 0 !important;">Kindle Modding Wiki</a></h1>
    </div>

    {% assign pages = site.pages | sort: "nav_order" %}
    {% for item in pages %}
        {% if item.parent == nil and item.title != nil %}
            {% include nav_item.html page=item current=page %}
        {% endif %}
    {% endfor %}

    <details>
        <summary>Settings</summary>
        <select id="theme-select">
            <option value="light">Light Mode</option>
            <option value="dark">Dark Mode</option>
        </select>

        <select id="font-select">
            <option value="libre-baskerville">Libre Baskerville</option>
            <option value="sans-undertale">Comic Sans</option>
        </select>
    </details>

    <ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-4468899728405672"
     data-ad-slot="9487924817"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
</div>
