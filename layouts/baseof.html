<!doctype html>
<html lang="en">
  <head>
    {{ partial "head_global.html" . }}

    <title>{{ .Title }}</title>
  </head>
  <body>
    <div class="pageWrapper">
      {{ partial "navbar" }}

      <div class="pageContent">
        <div class="mainContent">
          {{ block "page" . }}{{ end }}
        </div>

        {% if page.landing != true %}
          {{ partial "footer.html" . }}
        {% endif %}
      </div>
    </div>
  </body>
</html>
