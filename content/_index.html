<style>
    .mainContent
    {
        padding: 0 !important;
        max-width: 100% !important;
        margin: unset !important;
    }

    .navbar
    {
        border: none !important;
    }
    
    .main
    {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;

        min-height: 100vh;
        background-repeat: repeat;
        background-size: 48px 48px;
    }

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    {
        flex-direction: row !important;
        flex-wrap: wrap;
        max-width: 60vw;
    }

    .buttons > *

        min-width: 0;
    }

        .buttons
        {
            max-width: unset !important;
        }

    .card
    {
        padding: 2em 1em;

    }

    .card h1
    {
        font-size: 24pt;
        margin: 0;
        margin-bottom: 1.5ex;
    }

    .card h2
    {
        font-size: 18pt;
        margin: 0;
        margin-bottom: 1.2ex;
    }

    .card p
    {
        font-size: 12pt;
        margin: 0;
        margin-bottom: 2.5ex;

        margin-bottom: 0;
